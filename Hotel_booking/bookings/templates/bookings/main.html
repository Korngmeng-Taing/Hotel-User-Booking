{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Booking{% endblock %}</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #72a1d1;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #336ec0 !important;
        }

        .navbar-nav .nav-link {
            radius: 25px;
            border-radius: 25px;
            color: #336ec0 !important;
        }

        .navbar-nav .nav-link:nth-child(1) {
            radius: 25px;
            color: #336ec0 !important; /* Tomato */
        }

        .navbar-nav .nav-link:nth-child(2) {
            
            color: #3cb371 !important; /* Medium Sea Green */
        }

        .navbar-nav .nav-link:hover {
            background-color: #d0e7ff; /* Light Blue */
        }
        
        .navbar-nav .nav-link:active {
            border-radius: 25px; /* Change the shape of the menu item */
            radius: 25px; /* Optional: Change the shape of the menu item */
            background-color: #e0e0e0; /* Optional: Change background color on click */
        }
        
        /* Footer Styling */
        .footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px 0;
            margin-top: 50px;
        }
        
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        /* Container Styling */
        .container {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px #000000;
        }
        
        /* Buttons Styling */
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade of primary color */
        }
        
        /* Form Elements */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(60, 140, 226, 0.7), rgba(0, 123, 255, 0.7)), url('https://via.placeholder.com/1920x600');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    {% include 'bookings/navbar.html' %}

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Your Dream Stay</h1>
        <p>Book your perfect getaway now</p>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
</body>

</html>
